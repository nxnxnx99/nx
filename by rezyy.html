<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>tweks</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #2a1b4d, #000);
  color: #fff;
  padding: 20px;
}

/* البطاقة */
.card {
  width: 100%;
  max-width: 360px;
  text-align: center;
  padding: 30px 20px;
  border-radius: 20px;
  background: rgba(20, 10, 40, 0.9);
  box-shadow: 
    0 0 30px rgba(170, 120, 255, 0.15),
    0 0 0 1px rgba(170, 120, 255, 0.15);
  border: 1px solid rgba(170, 120, 255, 0.25);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 
    0 0 40px rgba(170, 120, 255, 0.35),
    0 0 60px rgba(120, 80, 255, 0.25);
}

.avatar {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  margin-bottom: 18px;
  object-fit: cover;
  border: 2px solid rgba(180, 140, 255, 0.6);
  box-shadow: 
    0 0 25px rgba(180, 140, 255, 0.5),
    0 0 15px rgba(0, 0, 0, 0.6) inset;
  transition: all 0.3s ease;
}

.avatar:hover {
  transform: scale(1.1);
  box-shadow: 
    0 0 35px rgba(190, 150, 255, 0.8),
    0 0 45px rgba(120, 80, 255, 0.6);
}

h1 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 20px;
  letter-spacing: 1px;
  color: #e6d9ff;
  text-shadow: 0 0 15px rgba(180, 140, 255, 0.8);
}

.icons {
  margin: 25px 0;
}

.icons a {
  color: #d8caff;
  margin: 0 12px;
  font-size: 24px;
  transition: all 0.25s ease;
  display: inline-block;
}

.icons a:hover {
  transform: scale(1.3);
  text-shadow: 0 0 15px #b88cff;
}

/* تخصيص ألوان الأيقونات */
.icons a:nth-child(1):hover {
  color: #9b7cff;
  text-shadow: 0 0 15px #9b7cff;
}

.icons a:nth-child(2):hover {
  color: #b58cff;
  text-shadow: 0 0 15px #b58cff;
}

.icons a:nth-child(3):hover {
  color: #d38cff;
  text-shadow: 0 0 15px #d38cff;
}

/* زر التحميل */
.btn {
  display: inline-block;
  margin-top: 25px;
  padding: 16px 35px;
  border: 1px solid rgba(180, 140, 255, 0.5);
  border-radius: 30px;
  color: #f1eaff;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.25s ease;
  background: linear-gradient(135deg, #3b1f6b, #24103f);
  box-shadow: 0 0 20px rgba(170, 120, 255, 0.4);
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 
    0 0 30px rgba(190, 150, 255, 0.8),
    0 0 50px rgba(120, 80, 255, 0.6);
}

/* Footer */
.footer {
  width: 100%;
  max-width: 360px;
  margin: 30px auto 0;
  text-align: center;
  font-size: 14px;
  color: rgba(200, 180, 255, 0.6);
  font-weight: 500;
}

.footer a {
  margin: 0 8px;
  text-decoration: none;
  color: rgba(200, 180, 255, 0.6);
  transition: all 0.3s ease;
}

.footer a:hover {
  color: #c9a8ff;
  text-shadow: 0 0 10px #c9a8ff;
}

.footer span {
  color: rgba(200, 180, 255, 0.3);
}

/* Responsive */
@media (max-width: 400px) {
  .card {
    padding: 25px 15px;
  }
  .avatar {
    width: 110px;
    height: 110px;
  }
  h1 {
    font-size: 20px;
  }
  .btn {
    padding: 14px 25px;
  }
}
</style>
</head>

<body>

<div class="card">
  <img src="https://i.imgur.com/91g63dI.jpeg" class="avatar" alt="Avatar">
  <h1>tweks</h1>

  <div class="icons">
    <a href="https://www.tiktok.com/@cn_nexus" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@cn_nexus" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>

  <a class="btn" target="_blank" href="">
    tweks v1
  </a>
</div>

<footer class="footer">
  <a href="https://discord.gg/zucw3NDSSQ" target="_blank">الدعم الفني</a>
  <span>|</span>
  <a href="privacy.html" target="_blank">الخصوصية</a>
  <span>|</span>
  <a href="#">الأمان</a>
</footer>

</body>
</html>
